<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>PCAssembly</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo"><img src="./img/main-screen/logo.png" alt=""></a>
                <nav class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Курсы</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Расписание</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Преподаватели</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Рассылка</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </div>
                </nav>
                <div class="header__button-block">
                    <a href="#" class="header__button">Зайти в кабинет</a>
                    <div class="menu__burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="main-screen">
                <div class="main-screen__container container">
                    <div class="main-screen__top">
                        <div class="main-screen__body">
                            <div class="main-screen__title">Первый курс  по компьютерной сборке</div>
                            <div class="main-screen__items">
                                <div class="main-screen__item item-main-screen">
                                    <div class="item-main-screen__num">18</div>
                                    <div class="item-main-screen__word">Дней</div>
                                </div>
                                <div class="main-screen__item item-main-screen">
                                    <div class="item-main-screen__num">18</div>
                                    <div class="item-main-screen__word">Часов</div>
                                </div>
                                <div class="main-screen__item item-main-screen">
                                    <div class="item-main-screen__num">18</div>
                                    <div class="item-main-screen__word">Минут</div>
                                </div>
                                <div class="main-screen__item item-main-screen">
                                    <div class="item-main-screen__num">18</div>
                                    <div class="item-main-screen__word">Секунд</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-screen__bottom bottom-main-screen">
                    <div class="bottom-main-screen__container container">
                        <div class="bottom-main-screen__button-block">
                            <a href="#" class="bottom-main-screen__button">Заказать курс</a>
                        </div>
                        <div class="bottom-main-screen__stuents-block">
                            <div class="bottom-main-screen__students">
                                <div class="bottom-main-screen__words">Учеников всего:</div>
                                <div class="bottom-main-screen__num">200</div>
                            </div>
                            <div class="bottom-main-screen__students-finish">
                                <div class="bottom-main-screen__words">Успешно закончили курс:</div>
                                <div class="bottom-main-screen__num">190</div>
                            </div>
                        </div>
                        <div class="bottom-main-screen__earnings-block ">
                            <div class="bottom-main-screen__words">Заработано учениками:</div>
                            <div class="bottom-main-screen__num">400 000₽</div>
                            <div class="bottom-main-screen__line">
                                <div class="line-colored"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
